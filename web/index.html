<html>
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">

            <h1>Registration Form</h1>
            <form action="Register" method="POST" id="my-form"> 

                <table>

                    <tr> 
                        <td>Enter your name: </td>
                        <td> <input type="text" name="name" placeholder="Enter your name.."></td>

                    </tr>      
                    <tr> 
                        <td>Enter your password: </td>
                        <td> <input type="password" name="password" placeholder="Enter your password.."></td>

                    </tr>    
                    <tr> 
                        <td>Enter your email: </td>
                        <td> <input type="email" name="email" placeholder="Enter your email.."></td>

                    </tr>    
                    <tr> 
                        <td>Select gender: </td>
                        <td> <input type="radio" name="gender" value="male">Male &nbsp; &nbsp; <input type="radio" name="gender" value="female">Female</td>

                    </tr>   
                    
                    <tr> 
                        <td style="text-align:right"> <input type="checkbox" name="condition" value="checked"> </td>
                        <td>Select Agreement & Conditions </td>


                    </tr> 
                    <tr>
                        <td>

                        </td>
                        <td>
                            <button type="submit" class="butt hover">Register</button>
                            <button type="reset" class="butt hover">Reset</button>
                        </td>   
                    </tr>
                </table>


            </form>    
        </div>
    </body>
</html>
